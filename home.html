<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./roof/roof.css">
	<link rel="stylesheet" type="text/css" href="./roof2/roof2.css">
	<link rel="stylesheet" type="text/css" href="./roof4/roof4.css">
	<link rel="stylesheet" type="text/css" href="./wall/wall.css">
	<link rel="stylesheet" type="text/css" href="./wall2/wall2.css">
	<link rel="stylesheet" type="text/css" href="./wall3/wall3.css">
	<link rel="stylesheet" type="text/css" href="./wall4/wall4.css">
	<title>Houses</title>
</head>
<body>
	<div class="house1">
		<div class="roof">
			<div class="roof__window"></div>
			<div class="roof__frame1"></div>
			<div class="roof__frame2"></div>
			</div>
		<div class="wall">
			<div class="wall__window"></div>
			<div class="wall__frame1"></div>
			<div class="wall__frame2"></div>
			<div class="wall__door"></div>
			<div class="wall__knob"></div>
		</div>
	</div>
	<div class="house2">
		<div class="roof2">
			<div class="roof2__leaf1"></div>
			<div class="roof2__leaf4"></div>
			<div class="roof2__leaf3"></div>
			<div class="roof2__leaf2"></div>
			</div>
		<div class="wall2">
			<div class="wall2__wall"></div>
			<div class="wall2__window1"></div>
			<div class="wall2__window2"></div>
			<div class="wall2__door"></div>
			<div class="wall2__knob1"></div>
			<div class="wall2__knob2"></div>
		</div>
	</div>
	<div class="house3">
		<div class="wall3">
			<div class="wall3__wall"></div>
			<div class="wall3__wall2"></div>
			<div class="wall3__wall3"></div>
			<div class="wall3__window1"></div>
			<div class="wall3__window2"></div>
			<div class="wall3__door"></div>
		</div>
	</div>
	<div class="house4">
		<div class="roof4"></div>
		<div class="wall4">
			<div class="wall4__wall"></div>
			<div class="wall4__window"></div>
			<div class="wall4__door"></div>
			<div class="wall4__door-knob"></div>
			<div class="wall4__window-frame1"></div>
			<div class="wall4__window-frame2"></div>
		</div>
	</div>
</body>
</html>
